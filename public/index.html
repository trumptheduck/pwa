<html>
  <head>
    <link rel="manifest" href="/js/pwa.webmanifest">
    <link rel="apple-touch-icon" href="/images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff"/>
  </head>
  <style>
    body {
      font-family: sans-serif;
    }
    .button-active {
      transition-duration: 0.2S;
      filter:brightness(80%)
    }
  </style>
  <body>
    <div id="titlebar" style="z-index: 10;box-shadow: 0px 0px 10px grey;position: fixed; top: 0%;left: 0%;width: 100%;height: 9%;background-color: #2c2c2c;">
      <div id="title-wrapper" style="display: flex;justify-content:center; align-items: center;position: absolute; top: 10%;left: 20%;width: 60%;height: 90%;background-color: transparent;">
        <p style="color: white; font-size: 20px;vertical-align: middle;">Dashboard</p>
      </div> 
      <div id="title-logo" style="position: absolute; top: 20%;left: 2%;width: 15%;height: 60%;background-image: url('images/icontrans.png');background-repeat: no-repeat;background-size: contain;"></div>
      <div id="title-menu" style="position: absolute; top: 25%;left: 88%;width: 15%;height:50%;background-image: url('images/menu.png');background-repeat: no-repeat;background-size: contain;"></div>
    </div>
    <div id="navigation" style="box-shadow: 0px 0px 10px grey;z-index: 10; position: fixed; top: 90%;left: 0%;width: 100%;height: 10%;background-color:  #2c2c2c;">
      <div id="home-button" style="box-shadow: 0px 0px 10px grey;transition-duration: 0.2s;position: absolute; width: 20vw; height: 20vw;left: 40vw;top: -3.5vh; background-color: white;background-image: url('images/home.png');background-repeat: no-repeat;background-size: contain;border-radius: 100px;"></div>
    </div>
    <div id="container" style="position: fixed; top: 10%;left: 0%;width: 100%;height: 80%;background-color: white;">
      <div id="dashboard">
        <div id="dashboard-status" style="display: flex;justify-content:center; align-items: center;box-shadow: 0px 0px 10px grey;position:absolute;top: 5%;left: 5%;width: 90%;height: 15%; border-radius: 20px; background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);">
          <h2 style="color: white;">Status:</h2> <span><b class="page-status" style="color: white;">online</b></span>
        </div>
        <div id="dashboard-health" style="box-shadow: 0px 0px 10px grey;position:absolute;top: 25%;left: 5%;width: 90%;height: 40%; border-radius: 20px;background-image: linear-gradient(to top, red,orange,yellow,green,blue,indigo,violet);">
          
        </div>
        <div id="dashboard-device-number" style="box-shadow: 0px 0px 10px grey;position:absolute;top: 70%;left: 5%;width: 30%;height: 22%; border-radius: 20px;background-image: linear-gradient(to bottom, red,orange,yellow,green,blue,indigo,violet);">
          
        </div>
        <div id="dashboard-device-number" style="box-shadow: 0px 0px 10px grey;position:absolute;top: 70%;left: 40%;width: 55%;height: 22%;border-radius: 20px;background-image: linear-gradient(to left, red,orange,yellow,green,blue,indigo,violet);">
          
        </div>
        <br>
        
      </div>
    </div>
    <script src="/js/pwa.js"></script>
    <script src="/js/status.js"></script>
    <script src="/js/client-dist/socket.io.js"></script>
    <script>
      const socket = io()
      socket.on('status',(data)=> {
        alert(data)
      })
      socket.on('response',(data)=> {
        alert(data)
      })
      let homeButton = document.getElementById("home-button");
      homeButton.addEventListener("click",() => {
        homeButton.classList.add("button-active");
        socket.emit('request')
        setTimeout(()=>{homeButton.classList.remove("button-active")},200)
      })
    </script>
  </body>
</html>
